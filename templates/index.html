<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑 예약 감시 설정</title>
</head>
<body>
    <h1>캠핑 예약 감시 날짜 설정</h1>
    <form action="/set-dates" method="post">
        <label for="dates">감시할 날짜를 입력하세요 (쉼표로 구분):</label><br>
        <input type="text" id="dates" name="dates" placeholder="예: 20250815, 20250816"><br><br>
        <button type="submit">날짜 설정</button>
    </form>
    <p>{{ message }}</p>
    <a href="/logs">로그 내역 확인</a>
</body>
</html>
